<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <style>
        html { height:100%;}
        body {
            height:100%;
            padding: 0;
            margin: 0;
        }

        #mapid {
            width: 100%;
            margin: 0 auto;
            height: 95%;
        }


    </style>
</head>
<body>
    <!-- Our web map and content will go here -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div id="mapid">
    </div>
    <script>
        var tractdata = null;
            $.getJSON("data/tracts_final.geojson",function(data){
            tractdata = L.geoJson(data, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(phlmap);
        });

        var phlmap = L.map('mapid', {center: [39.981192, -75.155399], zoom: 11});
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/light-v9',
        accessToken: 'pk.eyJ1IjoiYmV0aGx5bm4iLCJhIjoiY2s0NXBnYWVuMGJ5bjNrbzkxZnVuNXhiYiJ9.yatxgVacgYjZLPb7unNdFA'

        }).addTo(phlmap);   

        function getColor(d) {
            return d > 51   ? '#08519c' :
                   d > 36   ? '#3182bd' :
                   d > 21   ? '#6baed6' :
                   d > 4    ? '#bdd7e7' :
                              '#eff3ff';
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.Percent__2),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
            }     
        function onEachFeature(feature, layer){
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomFeature
            });
            layer.bindPopup('Percent Children 5-17 years below povery: '+feature.properties.Percent__2);
            };
            };   
    </script>
</body>
</html>
